name: baylora_prjct
description: "A new Flutter project."

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ^3.9.2


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.8
  google_fonts: ^6.3.3
  flutter_svg: ^2.0.0
  flutter_dotenv: ^6.0.0
  supabase_flutter: ^2.0.0
  flutter_easyloading: ^3.0.0
  flutter_riverpod: ^2.6.1
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0



flutter:

  uses-material-design: true

  assets:
   - .env
   - assets/images/onboarding/
   - assets/images/itemcard/
   - assets/images/



  fonts:
    - family: MontserratAlternates
      fonts:
      #LOGO
        - asset: assets/fonts/logo/MontserratAlternates-Regular.ttf
          weight: 400
        - asset: assets/fonts/logo/MontserratAlternates-Bold.ttf
          weight: 700
        - asset: assets/fonts/logo/MontserratAlternates-ExtraBold.ttf
          weight: 800

      #body
    - family: NunitoSans
      fonts:
       - asset: assets/fonts/body/NunitoSans-VariableFont_YTLC,opsz,wdth,wght.ttf

    - family: LogoFont

      fonts:
       - asset: assets/fonts/logo/costumefont.ttf
  
      #title
    - family: Poppins
      fonts:
        - asset: assets/fonts/title/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/title/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/title/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/title/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/title/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/title/Poppins-ExtraBold.ttf
          weight: 800
